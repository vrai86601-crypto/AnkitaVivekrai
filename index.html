<script>
    // тЪая╕П рдЪреЗрддрд╛рд╡рдиреА: API Key рдХреЛ рд╕рд╛рд░реНрд╡рдЬрдирд┐рдХ рд░рд┐рдкреЙрдЬрд┐рдЯрд░реА рдореЗрдВ рди рд░рдЦреЗрдВред рдпрд╣ рдХреЗрд╡рд▓ рдбреЗрдореЛ рдХреЗ рд▓рд┐рдП рд╣реИред
    const API_KEY = "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";

    function saveSetup() {
        const name = document.getElementById('user-name').value;
        const country = document.getElementById('country-select').value;
        const level = document.getElementById('level-select').value;
        const language = document.getElementById('language-select').value;

        if(!name) return alert("рдирд╛рдо рд▓рд┐рдЦреЗрдВ!");
        
        localStorage.setItem('v_name', name);
        localStorage.setItem('v_country', country);
        localStorage.setItem('v_level', level);
        localStorage.setItem('v_language', language);  // рднрд╛рд╖рд╛ рд╕реЗрд╡ рдХрд░реЗрдВ
        
        renderUI();
    }

    function renderUI() {
        const name = localStorage.getItem('v_name');
        const country = localStorage.getItem('v_country');
        const level = localStorage.getItem('v_level');
        const language = localStorage.getItem('v_language') || 'Hindi';

        document.getElementById('setup-box').style.display = 'none';
        document.getElementById('study-portal').style.display = 'block';
        document.getElementById('welcome-txt').innerHTML = `рдирдорд╕реНрддреЗ <b>${name}</b> | <span class="badge">${country}</span> | <span class="badge">${level}</span> | <span class="badge">${language}</span>`;
        loadLogs();
    }

    async function askWorldAI() {
        const input = document.getElementById('ai-input').value;
        const btn = document.getElementById('ask-btn');
        const country = localStorage.getItem('v_country');
        const level = localStorage.getItem('v_level');
        const language = localStorage.getItem('v_language') || 'Hindi';

        if(!input) return;

        btn.innerText = "рдЯреАрдЪрд░ рдЬрд╡рд╛рдм рдвреВрдВрдв рд░рд╣рд╛ рд╣реИ... ЁЯЪА";
        btn.disabled = true;

        try {
            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${API_KEY}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    "model": "google/gemini-2.0-flash-exp:free",
                    "messages": [
                        {
                            "role": "system", 
                            "content": `You are a Global AI Teacher. Student is from ${country} and studying at ${level} level. Answer according to their specific curriculum and country context. IMPORTANT: You must respond in the ${language} language only. Use Hinglish only if language is Hindi, otherwise use pure ${language}.`
                        },
                        {"role": "user", "content": input}
                    ]
                })
            });

            const data = await response.json();
            const answer = data.choices[0].message.content;

            saveLog(input, answer);
            document.getElementById('ai-input').value = "";
        } catch (e) {
            alert("Connection Error! Check API key or network.");
        } finally {
            btn.innerText = "AI рдЯреАрдЪрд░ рд╕реЗ рдкреВрдЫреЗрдВ";
            btn.disabled = false;
        }
    }

    function saveLog(q, a) {
        let logs = JSON.parse(localStorage.getItem('v_world_logs') || "[]");
        logs.unshift({ q, a, date: new Date().toLocaleString() });
        localStorage.setItem('v_world_logs', JSON.stringify(logs));
        loadLogs();
    }

    function loadLogs() {
        const logs = JSON.parse(localStorage.getItem('v_world_logs') || "[]");
        document.getElementById('history').innerHTML = logs.map(l => `
            <div class="note-item">
                <small style="color:var(--gold);">${l.date}</small>
                <p><b>рд╕рд╡рд╛рд▓:</b> ${l.q}</p>
                <p><b>рдЬрд╡рд╛рдм:</b> ${l.a}</p>
            </div>
        `).join("");
    }

    window.onload = () => {
        if(localStorage.getItem('v_name')) renderUI();
    }
</script>
