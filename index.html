<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡§Ö‡§Ç‡§ï‡§ø‡§§‡§æ ¬∑ AI Study - Firebase Complete</title>
    
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Devanagari:wght@400;500;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    
    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface@0.0.7/dist/blazeface.min.js"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

    <style>
        :root {
            --primary: #b22222;
            --primary-dark: #8b1a1a;
            --dark: #0a0a0a;
            --dark-secondary: #141414;
            --dark-tertiary: #1f1f1f;
            --light: #ffffff;
            --gray: #a0a0a0;
            --success: #00c853;
            --warning: #ffd600;
            --danger: #ff1744;
            --info: #00b0ff;
            --gradient-primary: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'IBM Plex Sans Devanagari', 'Poppins', sans-serif;
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
        }

        #loadingScreen {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid var(--dark-tertiary);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(ellipse at top, var(--primary-dark) 0%, var(--dark) 50%);
            padding: 20px;
        }

        .auth-box {
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 440px;
        }

        .auth-logo { text-align: center; margin-bottom: 32px; }
        .auth-logo i { font-size: 48px; color: var(--primary); margin-bottom: 16px; display: block; }
        .auth-logo h1 { font-size: 28px; background: var(--gradient-primary); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .form-group { margin-bottom: 20px; }
        .form-label { display: block; margin-bottom: 8px; color: var(--gray); font-size: 14px; }
        .form-input {
            width: 100%;
            padding: 14px 18px;
            background: var(--dark-tertiary);
            border: 2px solid transparent;
            border-radius: 12px;
            color: var(--light);
            font-size: 16px;
        }
        .form-input:focus { outline: none; border-color: var(--primary); }

        .btn {
            width: 100%;
            padding: 16px;
            background: var(--gradient-primary);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .btn-secondary { background: transparent; border: 2px solid var(--primary); margin-top: 12px; }

        .error-message, .success-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
            font-size: 14px;
        }
        .error-message { background: rgba(255, 23, 68, 0.1); border: 1px solid var(--danger); color: var(--danger); }
        .success-message { background: rgba(0, 200, 83, 0.1); border: 1px solid var(--success); color: var(--success); }

        .hidden { display: none !important; }

        /* App Layout */
        .app-container { display: none; }
        .app-header {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 70px;
            background: rgba(10, 10, 10, 0.95);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 100;
        }
        .header-brand { display: flex; align-items: center; gap: 12px; font-size: 24px; font-weight: 700; color: var(--primary); }
        
        .user-menu { position: relative; }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: 700;
        }
        .dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 8px;
            background: var(--dark-secondary);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            min-width: 200px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s;
        }
        .user-menu:hover .dropdown { opacity: 1; visibility: visible; transform: translateY(0); }
        .dropdown-item { padding: 12px 16px; display: flex; align-items: center; gap: 12px; cursor: pointer; }
        .dropdown-item:hover { background: var(--dark-tertiary); }
        .dropdown-divider { height: 1px; background: rgba(255,255,255,0.1); margin: 8px 0; }

        .app-layout {
            display: grid;
            grid-template-columns: 260px 1fr;
            margin-top: 70px;
            min-height: calc(100vh - 70px);
        }
        .sidebar {
            background: var(--dark-secondary);
            border-right: 1px solid rgba(255,255,255,0.05);
            padding: 24px;
            position: fixed;
            width: 260px;
            height: calc(100vh - 70px);
        }
        .nav-section { margin-bottom: 24px; }
        .nav-title { font-size: 11px; text-transform: uppercase; color: var(--gray); margin-bottom: 12px; padding-left: 12px; }
        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 4px;
            color: var(--gray);
            transition: all 0.3s;
        }
        .nav-item:hover, .nav-item.active { background: rgba(178, 34, 34, 0.2); color: var(--primary); }

        .main-content { margin-left: 260px; padding: 32px; }

        .card {
            background: var(--dark-secondary);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
        }
        .card-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
        .card-title { font-size: 20px; font-weight: 600; display: flex; align-items: center; gap: 12px; }

        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 24px; }
        .stat-card {
            background: var(--dark-secondary);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 20px;
            position: relative;
        }
        .stat-card::before { content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%; background: var(--primary); }
        .stat-label { font-size: 13px; color: var(--gray); margin-bottom: 8px; }
        .stat-value { font-size: 32px; font-weight: 700; margin-bottom: 8px; }

        .ai-container { display: grid; grid-template-columns: 1fr 320px; gap: 24px; }
        .chat-area {
            background: var(--dark-secondary);
            border-radius: 16px;
            height: calc(100vh - 200px);
            display: flex;
            flex-direction: column;
        }
        .chat-messages { flex: 1; overflow-y: auto; padding: 20px; }
        .message { margin-bottom: 20px; max-width: 80%; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .message.user { margin-left: auto; text-align: right; }
        .message-bubble { display: inline-block; padding: 14px 18px; border-radius: 18px; line-height: 1.6; }
        .message.user .message-bubble { background: var(--primary); color: white; border-bottom-right-radius: 4px; }
        .message.ai .message-bubble { background: var(--dark-tertiary); border-bottom-left-radius: 4px; }

        .chat-input-area {
            padding: 20px;
            border-top: 1px solid rgba(255,255,255,0.05);
            display: flex;
            gap: 12px;
        }
        .chat-input {
            flex: 1;
            padding: 14px 18px;
            background: var(--dark-tertiary);
            border: 2px solid transparent;
            border-radius: 12px;
            color: white;
            font-size: 15px;
            resize: none;
        }
        .chat-input:focus { outline: none; border-color: var(--primary); }

        .icon-btn {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            border: none;
            background: var(--dark-tertiary);
            color: var(--gray);
            cursor: pointer;
        }
        .icon-btn:hover { background: var(--primary); color: white; }

        .proctor-container { position: relative; background: var(--dark); border-radius: 16px; overflow: hidden; }
        .proctor-video { width: 100%; height: 300px; object-fit: cover; }
        .proctor-badge {
            position: absolute;
            top: 16px;
            padding: 8px 16px;
            background: rgba(0,0,0,0.7);
            border-radius: 20px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .proctor-badge.recording { left: 16px; background: rgba(255, 23, 68, 0.9); animation: pulse 2s infinite; }
        .proctor-badge.ai { right: 16px; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }

        .toast-container {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .toast {
            background: var(--dark-secondary);
            border-left: 4px solid var(--primary);
            padding: 16px 20px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 300px;
            animation: slideIn 0.3s;
        }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .toast.success { border-color: var(--success); }
        .toast.error { border-color: var(--danger); }

        .data-table { width: 100%; border-collapse: collapse; }
        .data-table th, .data-table td { padding: 16px; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .data-table th { color: var(--gray); font-size: 13px; text-transform: uppercase; }

        @media (max-width: 1024px) {
            .app-layout { grid-template-columns: 1fr; }
            .sidebar { display: none; }
            .main-content { margin-left: 0; }
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
            .ai-container { grid-template-columns: 1fr; }
        }
        @media (max-width: 640px) {
            .stats-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <!-- Loading -->
    <div id="loadingScreen">
        <div class="loader"></div>
        <p style="margin-top: 20px; color: var(--gray);">Initializing Firebase...</p>
    </div>

    <!-- Auth -->
    <div id="authScreen" class="auth-container hidden">
        <div class="auth-box">
            <div class="auth-logo">
                <i class="fas fa-brain"></i>
                <h1>‡§Ö‡§Ç‡§ï‡§ø‡§§‡§æ ¬∑ AI Study</h1>
                <p style="color: var(--gray);">Firebase Edition</p>
            </div>

            <div id="loginForm">
                <div class="error-message" id="loginError"></div>
                <div class="success-message" id="loginSuccess"></div>
                
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="loginEmail" class="form-input" placeholder="student@example.com">
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="loginPassword" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>

                <button class="btn" id="loginBtn" onclick="handleLogin()">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
                <button class="btn btn-secondary" onclick="handleGoogleLogin()">
                    <i class="fab fa-google"></i> Continue with Google
                </button>

                <div class="auth-footer">
                    No account? <a onclick="showSignup()">Sign up</a>
                </div>
            </div>

            <div id="signupForm" class="hidden">
                <div class="error-message" id="signupError"></div>
                
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" id="signupName" class="form-input" placeholder="Ankita Sharma">
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="signupEmail" class="form-input" placeholder="student@example.com">
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="signupPassword" class="form-input" placeholder="Min 6 characters">
                </div>
                <div class="form-group">
                    <label class="form-label">Role</label>
                    <select id="signupRole" class="form-input">
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                    </select>
                </div>

                <button class="btn" id="signupBtn" onclick="handleSignup()">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>

                <div class="auth-footer">
                    Have account? <a onclick="showLogin()">Sign in</a>
                </div>
            </div>
        </div>
    </div>

    <!-- App -->
    <div id="appContainer" class="app-container hidden">
        <header class="app-header">
            <div class="header-brand">
                <i class="fas fa-brain"></i>
                <span>‡§Ö‡§Ç‡§ï‡§ø‡§§‡§æ ¬∑ AI Study</span>
            </div>
            <div class="header-actions">
                <div class="user-menu">
                    <div class="user-avatar" id="userAvatar">A</div>
                    <div class="dropdown">
                        <div style="padding: 16px; border-bottom: 1px solid rgba(255,255,255,0.05);">
                            <div style="font-weight: 600;" id="dropdownName">User</div>
                            <div style="font-size: 13px; color: var(--gray);" id="dropdownEmail">user@example.com</div>
                            <div style="font-size: 12px; color: var(--primary); margin-top: 4px;" id="dropdownRole">STUDENT</div>
                        </div>
                        <div class="dropdown-item" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="app-layout">
            <nav class="sidebar">
                <div class="nav-section">
                    <div class="nav-title">Menu</div>
                    <div class="nav-item active" onclick="showPage('dashboard')" data-page="dashboard">
                        <i class="fas fa-home"></i> <span>Dashboard</span>
                    </div>
                    <div class="nav-item" onclick="showPage('ai-tutor')" data-page="ai-tutor">
                        <i class="fas fa-robot"></i> <span>AI Tutor</span>
                    </div>
                    <div class="nav-item" onclick="showPage('tests')" data-page="tests">
                        <i class="fas fa-clipboard-check"></i> <span>Tests</span>
                    </div>
                    <div class="nav-item" onclick="showPage('oral-exam')" data-page="oral-exam">
                        <i class="fas fa-microphone"></i> <span>Oral Exam</span>
                    </div>
                    <div class="nav-item" onclick="showPage('notebook')" data-page="notebook">
                        <i class="fas fa-book"></i> <span>Notebook</span>
                    </div>
                </div>
                <div class="nav-section hidden" id="adminNav">
                    <div class="nav-title">Admin</div>
                    <div class="nav-item" onclick="showPage('admin-users')" data-page="admin-users">
                        <i class="fas fa-users"></i> <span>All Users</span>
                    </div>
                </div>
            </nav>

            <main class="main-content" id="mainContent"></main>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script>
        // ==========================================
        // FIREBASE CONFIG - REPLACE WITH YOURS!
        // ==========================================
        const firebaseConfig = {
            apiKey: "AIzaSyXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX",
            authDomain: "ankita-study.firebaseapp.com",
            projectId: "ankita-study",
            storageBucket: "ankita-study.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef123456"
        };

        // Initialize
        let app, auth, db, storage;
        let demoMode = false;

        try {
            app = firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
            storage = firebase.storage();
            console.log("‚úÖ Firebase connected");
        } catch (e) {
            console.warn("‚ö†Ô∏è Firebase failed, demo mode active");
            demoMode = true;
        }

        // State
        const State = {
            currentUser: null,
            userData: null,
            currentPage: 'dashboard',
            isProctoring: false,
            faceModel: null
        };

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            if (demoMode) {
                document.querySelector('#loadingScreen p').textContent = 'Demo Mode - No Firebase';
                setTimeout(() => {
                    hideLoading();
                    showAuth();
                }, 1000);
            } else {
                auth.onAuthStateChanged(user => {
                    hideLoading();
                    if (user) {
                        State.currentUser = user;
                        loadUserData(user.uid);
                    } else {
                        showAuth();
                    }
                });
            }
        });

        function hideLoading() {
            document.getElementById('loadingScreen').style.opacity = '0';
            setTimeout(() => document.getElementById('loadingScreen').style.display = 'none', 500);
        }

        function showAuth() {
            document.getElementById('authScreen').classList.remove('hidden');
            document.getElementById('appContainer').classList.add('hidden');
        }

        function showApp() {
            document.getElementById('authScreen').classList.add('hidden');
            document.getElementById('appContainer').classList.remove('hidden');
            updateUI();
            showPage('dashboard');
        }

        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('signupForm').classList.add('hidden');
            clearMsgs();
        }

        function showSignup() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signupForm').classList.remove('hidden');
            clearMsgs();
        }

        function clearMsgs() {
            document.querySelectorAll('.error-message, .success-message').forEach(el => {
                el.style.display = 'none';
                el.textContent = '';
            });
        }

        function showError(form, msg) {
            const el = document.getElementById(form + 'Error');
            el.textContent = msg;
            el.style.display = 'block';
        }

        // Auth Functions
        async function handleLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showError('login', 'Enter email and password');
                return;
            }

            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';

            try {
                if (demoMode) {
                    await delay(1000);
                    State.currentUser = { uid: 'demo', email, displayName: 'Demo User' };
                    State.userData = { name: 'Demo User', email, role: 'student' };
                    showApp();
                    showToast('Demo login successful!', 'success');
                } else {
                    await auth.signInWithEmailAndPassword(email, password);
                }
            } catch (error) {
                showError('login', error.message);
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
            }
        }

        async function handleGoogleLogin() {
            try {
                if (demoMode) {
                    await delay(1000);
                    State.currentUser = { uid: 'google-demo', email: 'demo@gmail.com', displayName: 'Google Demo' };
                    State.userData = { name: 'Google Demo', email: 'demo@gmail.com', role: 'student' };
                    showApp();
                    showToast('Demo Google login!', 'success');
                } else {
                    const provider = new firebase.auth.GoogleAuthProvider();
                    await auth.signInWithPopup(provider);
                }
            } catch (error) {
                showError('login', error.message);
            }
        }

        async function handleSignup() {
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const role = document.getElementById('signupRole').value;

            if (!name || !email || !password) {
                showError('signup', 'Fill all fields');
                return;
            }

            const btn = document.getElementById('signupBtn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';

            try {
                if (demoMode) {
                    await delay(1000);
                    document.getElementById('signupSuccess').textContent = 'Demo account created! Please login.';
                    document.getElementById('signupSuccess').style.display = 'block';
                    setTimeout(showLogin, 2000);
                } else {
                    const cred = await auth.createUserWithEmailAndPassword(email, password);
                    await cred.user.updateProfile({ displayName: name });
                    
                    await db.collection('users').doc(cred.user.uid).set({
                        name, email, role,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        stats: { testsTaken: 0, averageScore: 0, studyStreak: 0 }
                    });
                    
                    document.getElementById('signupSuccess').textContent = 'Account created! Please login.';
                    document.getElementById('signupSuccess').style.display = 'block';
                    setTimeout(showLogin, 2000);
                }
            } catch (error) {
                showError('signup', error.message);
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
            }
        }

        async function loadUserData(uid) {
            try {
                if (demoMode) {
                    State.userData = { name: 'Demo User', role: 'student' };
                    showApp();
                    return;
                }

                const doc = await db.collection('users').doc(uid).get();
                if (doc.exists) {
                    State.userData = doc.data();
                } else {
                    State.userData = { name: State.currentUser.displayName || 'User', role: 'student' };
                    await db.collection('users').doc(uid).set(State.userData);
                }
                showApp();
            } catch (error) {
                console.error(error);
                showToast('Error loading profile', 'error');
            }
        }

        function updateUI() {
            const user = State.currentUser;
            const data = State.userData || {};
            
            document.getElementById('userAvatar').textContent = (data.name || 'U')[0].toUpperCase();
            document.getElementById('dropdownName').textContent = data.name || 'User';
            document.getElementById('dropdownEmail').textContent = user.email;
            document.getElementById('dropdownRole').textContent = (data.role || 'student').toUpperCase();
            
            if (data.role === 'admin') {
                document.getElementById('adminNav').classList.remove('hidden');
            }
        }

        async function logout() {
            if (State.isProctoring) stopProctoring();
            
            try {
                if (!demoMode) await auth.signOut();
                State.currentUser = null;
                State.userData = null;
                showAuth();
                showToast('Logged out', 'success');
            } catch (error) {
                showToast('Logout failed', 'error');
            }
        }

        // Page Navigation
        function showPage(page) {
            State.currentPage = page;
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                if (item.dataset.page === page) item.classList.add('active');
            });

            const content = document.getElementById('mainContent');
            switch(page) {
                case 'dashboard': content.innerHTML = renderDashboard(); break;
                case 'ai-tutor': content.innerHTML = renderAITutor(); break;
                case 'tests': content.innerHTML = renderTests(); break;
                case 'oral-exam': content.innerHTML = renderOralExam(); break;
                case 'notebook': content.innerHTML = renderNotebook(); loadNotes(); break;
                case 'admin-users': content.innerHTML = renderAdminUsers(); loadUsers(); break;
                default: content.innerHTML = renderDashboard();
            }
        }

        // Renderers
        function renderDashboard() {
            const data = State.userData || {};
            const stats = data.stats || {};
            
            return `
                <div style="animation: fadeIn 0.5s;">
                    <h1 style="font-size: 32px; margin-bottom: 8px;">Welcome, ${data.name || 'Student'}!</h1>
                    <p style="color: var(--gray); margin-bottom: 32px;">Your learning dashboard</p>
                    
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-label">Study Streak</div>
                            <div class="stat-value" style="color: var(--primary);">${stats.studyStreak || 0} üî•</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Tests Taken</div>
                            <div class="stat-value">${stats.testsTaken || 0}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Average Score</div>

                        </div>

                            <div class="stat-value">${stats.totalStudyHours || 0}h</div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <div class="card-title"><i class="fas fa-robot" style="color: var(--primary);"></i> Quick AI Help</div>
                        </div>
                        <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px;">
                            <button class="btn btn-secondary" onclick="quickAsk('Photoelectric Effect')">
                                <i class="fas fa-atom"></i> Photoelectric Effect
                            </button>
                            <button class="btn btn-secondary" onclick="quickAsk('Human Heart')">
                                <i class="fas fa-heart"></i> Human Heart
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderAITutor() {
            return `
                <div style="animation: fadeIn 0.5s;">
                    <h1 style="font-size: 32px; margin-bottom: 8px;">AI Tutor</h1>
                    <p style="color: var(--gray); margin-bottom: 24px;">Ask anything about your subjects</p>
                    
                    <div class="ai-container">
                        <div class="chat-area">
                            <div class="chat-messages" id="chatMessages">
                                <div class="message ai">
                                    <div class="message-bubble">
                                        ‡§®‡§Æ‡§∏‡•ç‡§§‡•á! ‡§Æ‡•à‡§Ç ‡§Ü‡§™‡§ï‡§æ AI ‡§ü‡•ç‡§Ø‡•Ç‡§ü‡§∞ ‡§π‡•Ç‡§Ç‡•§ ‡§ï‡•ã‡§à ‡§≠‡•Ä ‡§∏‡§µ‡§æ‡§≤ ‡§™‡•Ç‡§õ‡•á‡§Ç‡•§<br><br>
                                        Hello! I'm your AI tutor. Ask me anything.
                                    </div>
                                </div>
                            </div>
                            <div class="chat-input-area">
                                <textarea class="chat-input" id="chatInput" placeholder="Ask your doubt..." rows="1" onkeydown="if(event.key==='Enter'&&!event.shiftKey){event.preventDefault();sendMessage();}" oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"></textarea>
                                <button class="icon-btn" onclick="startVoice()" title="Voice"><i class="fas fa-microphone"></i></button>
                                <button class="icon-btn" onclick="sendMessage()" style="background: var(--primary); color: white;"><i class="fas fa-paper-plane"></i></button>
                            </div>
                        </div>
                        <div>
                            <div class="card">
                                <div class="card-header"><div class="card-title" style="font-size: 16px;">History</div></div>
                                <p style="color: var(--gray); font-size: 14px;">Previous chats appear here</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderOralExam() {
            return `
                <div style="animation: fadeIn 0.5s;">
                    <h1 style="font-size: 32px; margin-bottom: 8px;">Oral Exam (Viva)</h1>
                    <p style="color: var(--gray); margin-bottom: 24px;">AI Proctoring with face detection</p>
                    
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 24px;">
                        <div>
                            <div class="proctor-container card" style="padding: 0;">
                                <video id="proctorVideo" class="proctor-video" autoplay muted></video>
                                <div class="proctor-badge recording" id="recBadge"><i class="fas fa-circle"></i> OFFLINE</div>
                                <div class="proctor-badge ai"><i class="fas fa-shield-alt"></i> AI Proctoring</div>
                            </div>
                            <div style="display: flex; gap: 12px; margin-top: 16px;">
                                <button class="btn" onclick="startProctoring()" id="startBtn"><i class="fas fa-video"></i> Start</button>
                                <button class="btn btn-secondary" onclick="stopProctoring()" id="stopBtn" disabled><i class="fas fa-stop"></i> Stop</button>
                            </div>
                        </div>
                        <div class="card">
                            <h3 style="margin-bottom: 16px;"><i class="fas fa-microphone" style="color: var(--primary);"></i> Practice Viva</h3>
                            <button class="btn" onclick="alert('Viva practice started!')"><i class="fas fa-play"></i> Start Practice</button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderNotebook() {
            return `
                <div style="animation: fadeIn 0.5s;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
                        <div>
                            <h1 style="font-size: 32px;">My Notebook</h1>
                            <p style="color: var(--gray);">Cloud synced notes</p>
                        </div>
                        <button class="btn" onclick="addNote()" style="width: auto;"><i class="fas fa-plus"></i> Add Note</button>
                    </div>
                    <div id="notesList" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px;">
                        <p style="color: var(--gray);">Loading notes...</p>
                    </div>
                </div>
            `;
        }

        function renderAdminUsers() {
            return `
                <div style="animation: fadeIn 0.5s;">
                    <h1 style="font-size: 32px; margin-bottom: 8px;">All Users</h1>
                    <p style="color: var(--gray); margin-bottom: 24px;">Manage students and teachers</p>
                    <div class="card">
                        <table class="data-table">
                            <thead><tr><th>Name</th><th>Email</th><th>Role</th><th>Joined</th></tr></thead>
                            <tbody id="usersTableBody"><tr><td colspan="4" style="text-align: center; color: var(--gray);">Loading...</td></tr></tbody>
                        </table>
                    </div>
                </div>
            `;
        }

        function renderTests() {
            return `
                <div style="animation: fadeIn 0.5s;">
                    <h1 style="font-size: 32px; margin-bottom: 8px;">Mock Tests</h1>
                    <p style="color: var(--gray); margin-bottom: 24px;">Practice with real exam patterns</p>
                    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 24px;">
                        <div class="card">
                            <h3 style="margin-bottom: 12px;"><i class="fas fa-train" style="color: var(--primary);"></i> RRB NTPC</h3>
                            <p style="color: var(--gray); margin-bottom: 16px;">100 questions ‚Ä¢ 90 minutes</p>
                            <button class="btn" onclick="alert('Test starting...')"><i class="fas fa-play"></i> Start Test</button>
                        </div>
                        <div class="card">
                            <h3 style="margin-bottom: 12px;"><i class="fas fa-building" style="color: var(--primary);"></i> SSC CGL</h3>
                            <p style="color: var(--gray); margin-bottom: 16px;">100 questions ‚Ä¢ 60 minutes</p>
                            <button class="btn" onclick="alert('Test starting...')"><i class="fas fa-play"></i> Start Test</button>
                        </div>
                    </div>
                </div>
            `;
        }

        // AI Functions
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            if (!text) return;

            addChatMessage('user', text);
            input.value = '';
            input.style.height = 'auto';

            const thinkingId = addThinking();

            await delay(1500);

            removeThinking(thinkingId);
            
            let response = "I understand your question about **" + text + "**.\n\n";
            if (text.toLowerCase().includes('photo')) {
                response += `**Photoelectric Effect** proves light has particle nature.\n\n**Formula:** $$E = hf - \\phi$$\n\nWhere h = Planck's constant, f = frequency, œÜ = work function.`;
            } else if (text.toLowerCase().includes('heart')) {
                response += `**Human Heart** has 4 chambers:\n1. Right Atrium\n2. Right Ventricle\n3. Left Atrium\n4. Left Ventricle\n\n**SA Node** is the natural pacemaker.`;
            } else {
                response += "This is an important topic. Focus on:\n‚Ä¢ Understanding concepts\n‚Ä¢ Practicing numericals\n‚Ä¢ Connecting theory with real life";
            }
            
            addChatMessage('ai', response);
            
            if (window.renderMathInElement) {
                setTimeout(() => renderMathInElement(document.getElementById('chatMessages')), 100);
            }

            // Save to Firestore
            if (!demoMode && State.currentUser) {
                try {
                    await db.collection('users').doc(State.currentUser.uid).collection('chats').add({
                        question: text,
                        answer: response,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                } catch (e) { console.error(e); }
            }
        }

        function addChatMessage(sender, text) {
            const container = document.getElementById('chatMessages');
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.innerHTML = `<div class="message-bubble">${text.replace(/\n/g, '<br>')}</div>`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function addThinking() {
            const id = 'think-' + Date.now();
            const container = document.getElementById('chatMessages');
            const div = document.createElement('div');
            div.id = id;
            div.className = 'message ai';
            div.innerHTML = `<div class="message-bubble"><i class="fas fa-spinner fa-spin"></i> Thinking...</div>`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
            return id;
        }

        function removeThinking(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }

        function quickAsk(topic) {
            showPage('ai-tutor');
            setTimeout(() => {
                document.getElementById('chatInput').value = 'Explain ' + topic;
                sendMessage();
            }, 100);
        }

        function startVoice() {
            if (!('webkitSpeechRecognition' in window)) {
                showToast('Voice not supported', 'error');
                return;
            }
            const rec = new webkitSpeechRecognition();
            rec.lang = 'en-IN';
            rec.onresult = (e) => {
                document.getElementById('chatInput').value = e.results[0][0].transcript;
            };
            rec.start();
            showToast('Listening...', 'success');
        }

        // Proctoring
        async function startProctoring() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('proctorVideo').srcObject = stream;
                State.isProctoring = true;
                
                document.getElementById('recBadge').innerHTML = '<i class="fas fa-circle"></i> LIVE';
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                
                if (!State.faceModel) State.faceModel = await blazeface.load();
                
                monitorFace();
                showToast('Proctoring active', 'success');
                
            } catch (err) {
                showToast('Camera access denied', 'error');
            }
        }

        function stopProctoring() {
            const video = document.getElementById('proctorVideo');
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(t => t.stop());
                video.srcObject = null;
            }
            State.isProctoring = false;
            document.getElementById('recBadge').innerHTML = '<i class="fas fa-circle"></i> OFFLINE';
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            showToast('Proctoring stopped', 'warning');
        }

        async function monitorFace() {
            if (!State.isProctoring) return;
            const video = document.getElementById('proctorVideo');
            const predictions = await State.faceModel.estimateFaces(video, false);
            
            if (predictions.length === 0) console.log('No face detected');
            else if (predictions.length > 1) console.log('Multiple faces!');
            
            setTimeout(monitorFace, 2000);
        }

        // Notes
        async function loadNotes() {
            const container = document.getElementById('notesList');
            
            try {
                let notes = [];
                if (demoMode) {
                    notes = JSON.parse(localStorage.getItem('demo_notes') || '[]');
                } else if (State.currentUser) {
                    const snap = await db.collection('users').doc(State.currentUser.uid).collection('notes').orderBy('createdAt', 'desc').get();
                    notes = snap.docs.map(d => ({ id: d.id, ...d.data(), createdAt: d.data().createdAt?.toDate() }));
                }
                
                if (notes.length === 0) {
                    container.innerHTML = '<p style="color: var(--gray);">No notes yet. Click "Add Note" to create one.</p>';
                    return;
                }
                
                container.innerHTML = notes.map(n => `
                    <div class="card" style="animation: fadeIn 0.3s;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 12px;">
                            <span style="padding: 4px 12px; background: var(--primary); border-radius: 20px; font-size: 12px;">${n.category || 'General'}</span>
                            <button onclick="deleteNote('${n.id}')" style="background: none; border: none; color: var(--danger); cursor: pointer;"><i class="fas fa-trash"></i></button>
                        </div>
                        <div style="white-space: pre-line;">${n.content}</div>
                        <div style="margin-top: 12px; font-size: 12px; color: var(--gray);">${n.createdAt ? new Date(n.createdAt).toLocaleString() : ''}</div>
                    </div>
                `).join('');
                
            } catch (error) {
                container.innerHTML = '<p style="color: var(--danger);">Error loading notes</p>';
            }
        }

        async function addNote() {
            const content = prompt('Enter note content:');
            if (!content) return;
            
            const category = prompt('Category:', 'General') || 'General';
            
            try {
                if (demoMode) {
                    const notes = JSON.parse(localStorage.getItem('demo_notes') || '[]');
                    notes.push({ id: Date.now(), content, category, createdAt: new Date() });
                    localStorage.setItem('demo_notes', JSON.stringify(notes));
                } else {
                    await db.collection('users').doc(State.currentUser.uid).collection('notes').add({
                        content, category,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
                showToast('Note saved!', 'success');
                loadNotes();
            } catch (error) {
                showToast('Failed to save note', 'error');
            }
        }

        async function deleteNote(id) {
            if (!confirm('Delete this note?')) return;
            
            try {
                if (demoMode) {
                    let notes = JSON.parse(localStorage.getItem('demo_notes') || '[]');
                    notes = notes.filter(n => n.id != id);
                    localStorage.setItem('demo_notes', JSON.stringify(notes));
                } else {
                    await db.collection('users').doc(State.currentUser.uid).collection('notes').doc(id).delete();
                }
                showToast('Note deleted', 'success');
                loadNotes();
            } catch (error) {
                showToast('Failed to delete', 'error');
            }
        }

        // Admin
        async function loadUsers() {
            const tbody = document.getElementById('usersTableBody');
            
            try {
                let users = [];
                if (demoMode) {
                    users = [
                        { name: 'Demo Student', email: 'student@demo.com', role: 'student', createdAt: new Date() },
                        { name: 'Demo Teacher', email: 'teacher@demo.com', role: 'teacher', createdAt: new Date() }
                    ];
                } else {
                    const snap = await db.collection('users').get();
                    users = snap.docs.map(d => ({ ...d.data(), createdAt: d.data().createdAt?.toDate() }));
                }
                
                tbody.innerHTML = users.map(u => `
                    <tr>
                        <td>${u.name}</td>
                        <td>${u.email}</td>
                        <td><span style="padding: 4px 12px; background: ${u.role === 'admin' ? 'var(--primary)' : 'var(--dark-tertiary)'}; border-radius: 20px; font-size: 12px;">${u.role}</span></td>
                        <td style="color: var(--gray);">${u.createdAt ? new Date(u.createdAt).toLocaleDateString() : 'N/A'}</td>
                    </tr>
                `).join('');
                
            } catch (error) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; color: var(--danger);">Error loading users</td></tr>';
            }
        }

        // Utilities
        function delay(ms) { return new Promise(r => setTimeout(r, ms)); }
        
        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i><span>${message}</span>`;
            container.appendChild(toast);
            setTimeout(() => { toast.style.opacity = '0'; setTimeout(() => toast.remove(), 300); }, 3000);
        }

        window.addEventListener('beforeunload', () => {
            if (State.isProctoring) stopProctoring();
        });
    </script>
</body>
</html>
