<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivek AI ¬∑ Auto-Healing Core</title>
    <style>
        :root { --primary: #ff4444; --bg: #0d1117; --card: #161b22; --text: #c9d1d9; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); padding: 20px; }
        .dashboard { max-width: 900px; margin: auto; display: grid; grid-template-columns: 2fr 1fr; gap: 20px; }
        .panel { background: var(--card); border: 1px solid #30363d; border-radius: 12px; padding: 20px; }
        .btn { width: 100%; background: var(--primary); color: white; border: none; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .status-bar { font-size: 0.8rem; margin-bottom: 10px; color: #8b949e; }
        .error-log { background: #3e1b1b; border: 1px solid #ff4444; color: #ffaaaa; padding: 15px; border-radius: 8px; margin-top: 15px; display: none; }
        textarea { width: 100%; background: #010409; border: 1px solid #30363d; border-radius: 8px; padding: 12px; color: white; margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="panel">
        <div class="status-bar">üöÄ SYSTEM MODE: <span id="model-name" style="color:var(--primary)">Checking...</span></div>
        <textarea id="query" rows="4" placeholder="Physics, Maths ‡§Ø‡§æ NTPC ‡§∏‡§µ‡§æ‡§≤ ‡§≤‡§ø‡§ñ‡•á‡§Ç..."></textarea>
        <button class="btn" onclick="autoHealLaunch()" id="btn">ANALYZE WITH AUTO-HEAL</button>
        <div id="err" class="error-log"></div>
        <div id="out" style="background:#010409; padding:15px; border-radius:8px; margin-top:15px; display:none; border-left:4px solid var(--primary)"></div>
    </div>

    <div class="panel" style="text-align: center;">
        <div id="icon" style="font-size: 3rem;">üë∂</div>
        <h3 id="rank">RANK: NEW BORN</h3>
        <p>Topics: <b id="count">0</b></p>
    </div>
</div>

<script>
    // ‡§Ü‡§™‡§ï‡•Ä ‡§µ‡§∞‡•ç‡§ï‡§ø‡§Ç‡§ó API Key
    const API_KEY = "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";
    
    // ‡§¨‡•à‡§ï‡§Ö‡§™ ‡§Æ‡•â‡§°‡§≤‡•ç‡§∏ ‡§ï‡•Ä ‡§≤‡§ø‡§∏‡•ç‡§ü (‡§Ö‡§ó‡§∞ ‡§è‡§ï ‡§´‡•á‡§≤ ‡§π‡•ã ‡§§‡•ã ‡§¶‡•Ç‡§∏‡§∞‡§æ ‡§ö‡§≤‡•á‡§ó‡§æ)
    const MODELS = [
        "google/gemini-2.0-flash-lite-preview-02-05:free",
        "google/gemini-2.0-pro-exp-02-05:free",
        "deepseek/deepseek-r1:free"
    ];

    async function autoHealLaunch() {
        const input = document.getElementById('query').value.trim();
        if(!input) return alert("‡§ü‡•â‡§™‡§ø‡§ï ‡§≤‡§ø‡§ñ‡•á‡§Ç!");
        
        const btn = document.getElementById('btn');
        const errBox = document.getElementById('err');
        const outBox = document.getElementById('out');
        
        btn.disabled = true;
        errBox.style.display = 'none';
        outBox.style.display = 'none';

        // ‡§Æ‡•â‡§°‡§≤‡•ç‡§∏ ‡§ï‡•ã ‡§è‡§ï-‡§è‡§ï ‡§ï‡§∞‡§ï‡•á ‡§ü‡•ç‡§∞‡§æ‡§à ‡§ï‡§∞‡•á‡§Ç ‡§ú‡§¨ ‡§§‡§ï ‡§∏‡§´‡§≤‡§§‡§æ ‡§® ‡§Æ‡§ø‡§≤‡•á
        for (let model of MODELS) {
            try {
                document.getElementById('model-name').innerText = `TRYING ${model.split('/')[1]}...`;
                
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${API_KEY}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ "model": model, "messages": [{"role": "user", "content": input}] })
                });

                const data = await res.json();
                if (!res.ok) throw new Error(data.error?.message || "Failed");

                // ‡§∏‡§´‡§≤‡§§‡§æ ‡§Æ‡§ø‡§≤‡§®‡•á ‡§™‡§∞ ‡§Ø‡§π‡§æ‡§Å ‡§∞‡•Å‡§ï‡•á‡§Ç
                outBox.innerText = data.choices[0].message.content;
                outBox.style.display = 'block';
                document.getElementById('model-name').innerText = `${model.split('/')[1]} ACTIVE ‚úì`;
                saveProgress(input);
                break; 

            } catch (e) {
                console.log(`Failed with ${model}, trying next...`);
                errBox.style.display = 'block';
                errBox.innerHTML = `‚ö†Ô∏è <b>AUTO-HEALING:</b> ${model} failed, switching...`;
            }
        }
        btn.disabled = false;
        btn.innerText = "ANALYZE WITH AUTO-HEAL";
    }

    function saveProgress(q) {
        let brain = JSON.parse(localStorage.getItem('v_auto_heal') || '[]');
        brain.push(q);
        localStorage.setItem('v_auto_heal', JSON.stringify(brain));
        updateStats();
    }

    function updateStats() {
        const brain = JSON.parse(localStorage.getItem('v_auto_heal') || '[]');
        document.getElementById('count').innerText = brain.length;
        if(brain.length >= 5) { document.getElementById('rank').innerText = "RANK: JUNIOR ANALYST"; document.getElementById('icon').innerText = "üë¶"; }
    }
    window.onload = updateStats;
</script>
</body>
</html>
