<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study Portal - Universal Edition</title>
    
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Devanagari:wght@400;500;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --primary: #b22222;
            --dark: #0a0a0a;
            --dark-secondary: #141414;
            --light: #ffffff;
            --gray: #a0a0a0;
        }

        body {
            font-family: 'IBM Plex Sans Devanagari', 'Poppins', sans-serif;
            background: var(--dark);
            color: var(--light);
            margin: 0;
            overflow-x: hidden;
        }

        /* Loading Screen */
        #loadingScreen { position: fixed; inset: 0; background: var(--dark); display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .spinner { width: 50px; height: 50px; border: 5px solid #333; border-top: 5px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Auth UI */
        .auth-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-box { background: var(--dark-secondary); padding: 40px; border-radius: 24px; width: 100%; max-width: 400px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .form-input { width: 100%; padding: 12px; background: #1f1f1f; border: 1px solid transparent; border-radius: 8px; color: white; margin-bottom: 15px; box-sizing: border-box; }
        .btn { width: 100%; padding: 14px; background: var(--primary); border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn:hover { opacity: 0.9; transform: scale(0.98); }

        /* App UI */
        .app-container { display: none; padding-top: 80px; max-width: 800px; margin: 0 auto; padding-inline: 20px; }
        header { position: fixed; top: 0; left: 0; width: 100%; height: 70px; background: var(--dark-secondary); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; box-sizing: border-box; border-bottom: 1px solid rgba(255,255,255,0.1); z-index: 100; }
        .card { background: var(--dark-secondary); padding: 25px; border-radius: 16px; margin-bottom: 20px; border-left: 5px solid var(--primary); box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="loadingScreen"><div class="spinner"></div></div>

    <div id="authScreen" class="auth-container">
        <div class="auth-box">
            <h2 id="authTitle" style="text-align: center; margin-bottom: 25px;">लॉगिन करें</h2>
            
            <div id="loginForm">
                <input type="email" id="email" class="form-input" placeholder="ईमेल">
                <input type="password" id="password" class="form-input" placeholder="पासवर्ड">
                <button class="btn" onclick="handleLogin()">Sign In</button>
                <p style="margin-top:20px; text-align:center; font-size:14px;">खाता नहीं है? <a href="#" onclick="toggleAuth(true)" style="color:var(--primary); text-decoration:none;">रजिस्टर करें</a></p>
            </div>
            
            <div id="signupForm" class="hidden">
                <input type="text" id="name" class="form-input" placeholder="पूरा नाम">
                <input type="email" id="s-email" class="form-input" placeholder="ईमेल">
                <input type="password" id="s-password" class="form-input" placeholder="पासवर्ड">
                <select id="s-class" class="form-input">
                    <option value="7">कक्षा 7</option>
                    <option value="10">कक्षा 10</option>
                    <option value="12">कक्षा 12</option>
                    <option value="B.Sc Maths">B.Sc Maths (Shivaji College)</option>
                </select>
                <button class="btn" onclick="handleSignup()">Create Account</button>
                <p style="margin-top:20px; text-align:center; font-size:14px;">पहले से खाता है? <a href="#" onclick="toggleAuth(false)" style="color:var(--primary); text-decoration:none;">लॉगिन करें</a></p>
            </div>
        </div>
    </div>

    <div id="appContainer" class="app-container">
        <header>
            <div style="font-size: 20px; font-weight: bold; color: var(--primary);"><i class="fas fa-brain"></i> AI Study Portal</div>
            <button onclick="logout()" style="background:none; border:none; color:white; cursor:pointer; font-weight:bold;">Logout</button>
        </header>
        <main id="mainContent"></main>
    </div>

    <script>
        // 1. Firebase Config - असली API Key के साथ
        const firebaseConfig = {
            apiKey: "AIzaSyBX6ockYiEQXSfUrpGD8eG-9dk7o6GLksQ",
            authDomain: "ankita-ai-study.firebaseapp.com",
            projectId: "ankita-ai-study",
            storageBucket: "ankita-ai-study.firebasestorage.app",
            messagingSenderId: "615009579449",
            appId: "1:615009579449:web:16703292a73c93e8da0668"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Auth State Listener
        auth.onAuthStateChanged(user => {
            document.getElementById('loadingScreen').classList.add('hidden');
            if (user) {
                loadUserData(user.uid);
            } else {
                document.getElementById('authScreen').classList.remove('hidden');
                document.getElementById('appContainer').classList.add('hidden');
            }
        });

        // 2. Universal Signup Logic - हर छात्र का अपना डाटा
        async function handleSignup() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('s-email').value;
            const password = document.getElementById('s-password').value;
            const uClass = document.getElementById('s-class').value;

            if(!name || !email || !password) return alert("कृपया सभी जानकारी भरें");

            try {
                const cred = await auth.createUserWithEmailAndPassword(email, password);
                // डाटा को छात्र की अपनी UID के नाम से सुरक्षित करें
                await db.collection('students').doc(cred.user.uid).set({
                    Name: name,
                    Email: email,
                    Class: uClass,
                    Subject: uClass === "B.Sc Maths" ? "Mathematics" : "General",
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                alert("Account Created successfully!");
            } catch (e) { alert(e.message); }
        }

        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try { await auth.signInWithEmailAndPassword(email, password); } 
            catch (e) { alert(e.message); }
        }

        // 3. Personalized Dashboard
        async function loadUserData(uid) {
            const doc = await db.collection('students').doc(uid).get();
            const data = doc.exists ? doc.data() : { Name: "Student", Class: "7" };
            
            document.getElementById('authScreen').classList.add('hidden');
            document.getElementById('appContainer').classList.remove('hidden');
            
            document.getElementById('mainContent').innerHTML = `
                <div class="card">
                    <h2 style="margin-top:0;">नमस्ते, ${data.Name}!</h2>
                    <p style="color:var(--gray);">कक्षा: <b style="color:white;">${data.Class}</b></p>
                    <p style="color:var(--gray);">विषय: <b style="color:white;">${data.Subject || 'Mathematics'}</b></p>
                </div>
                <div class="card" style="border-left-color: #ffd600;">
                    <h3><i class="fas fa-robot"></i> Quick AI Tutor</h3>
                    <p>अपने विषय (जैसे B.Sc Maths या Class 7) से संबंधित कोई भी सवाल यहाँ पूछें।</p>
                    <input type="text" class="form-input" placeholder="अपना सवाल यहाँ लिखें...">
                    <button class="btn" style="background:#ffd600; color:black;">पूछें</button>
                </div>
            `;
        }

        function toggleAuth(showSignup) {
            document.getElementById('loginForm').classList.toggle('hidden', showSignup);
            document.getElementById('signupForm').classList.toggle('hidden', !showSignup);
            document.getElementById('authTitle').innerText = showSignup ? "नया खाता बनाएँ" : "लॉगिन करें";
        }

        function logout() { auth.signOut(); }
    </script>
</body>
</html>
