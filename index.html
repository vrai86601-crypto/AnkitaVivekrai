<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study Portal - Universal Edition</title>
    
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Devanagari:wght@400;500;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --primary: #b22222;
            --dark: #0a0a0a;
            --dark-secondary: #141414;
            --light: #ffffff;
            --gray: #a0a0a0;
        }

        body {
            font-family: 'IBM Plex Sans Devanagari', sans-serif;
            background: var(--dark);
            color: var(--light);
            margin: 0;
        }

        /* Loading & Auth Styles */
        #loadingScreen { position: fixed; inset: 0; background: var(--dark); display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .auth-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-box { background: var(--dark-secondary); padding: 40px; border-radius: 24px; width: 100%; max-width: 400px; border: 1px solid rgba(255,255,255,0.1); }
        
        .form-group { margin-bottom: 20px; }
        .form-input { width: 100%; padding: 12px; background: #1f1f1f; border: 1px solid transparent; border-radius: 8px; color: white; box-sizing: border-box; }
        .btn { width: 100%; padding: 14px; background: var(--primary); border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; }
        
        /* App Layout */
        .app-container { display: none; padding-top: 80px; }
        header { position: fixed; top: 0; width: 100%; height: 70px; background: var(--dark-secondary); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; box-sizing: border-box; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .card { background: var(--dark-secondary); padding: 20px; border-radius: 16px; margin-bottom: 20px; border-left: 5px solid var(--primary); }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="loadingScreen"><h2>लोड हो रहा है...</h2></div>

    <div id="authScreen" class="auth-container">
        <div class="auth-box">
            <h2 id="authTitle">लॉगिन करें</h2>
            <div id="loginForm">
                <input type="email" id="email" class="form-input" placeholder="ईमेल" style="margin-bottom: 10px;">
                <input type="password" id="password" class="form-input" placeholder="पासवर्ड" style="margin-bottom: 20px;">
                <button class="btn" onclick="handleLogin()">Sign In</button>
                <p style="margin-top:15px; font-size:14px;">खाता नहीं है? <a href="#" onclick="toggleAuth(true)" style="color:var(--primary)">रजिस्टर करें</a></p>
            </div>
            
            <div id="signupForm" class="hidden">
                <input type="text" id="name" class="form-input" placeholder="पूरा नाम" style="margin-bottom: 10px;">
                <input type="email" id="s-email" class="form-input" placeholder="ईमेल" style="margin-bottom: 10px;">
                <input type="password" id="s-password" class="form-input" placeholder="पासवर्ड" style="margin-bottom: 10px;">
                <select id="s-class" class="form-input" style="margin-bottom: 20px;">
                    <option value="7">कक्षा 7</option>
                    <option value="10">कक्षा 10</option>
                    <option value="12">कक्षा 12</option>
                    <option value="B.Sc Maths">B.Sc Maths (Shivaji College)</option>
                </select>
                <button class="btn" onclick="handleSignup()">Create Account</button>
                <p style="margin-top:15px; font-size:14px;">पहले से खाता है? <a href="#" onclick="toggleAuth(false)" style="color:var(--primary)">लॉगिन करें</a></p>
            </div>
        </div>
    </div>

    <div id="appContainer" class="app-container">
        <header>
            <div style="font-size: 20px; font-weight: bold; color: var(--primary);">AI Study Portal</div>
            <button onclick="logout()" style="background:none; border:none; color:white; cursor:pointer;">Logout</button>
        </header>
        <main style="padding: 20px;" id="mainContent"></main>
    </div>

    <script>
        // 1. Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBX6ockYiEQXSfUrpGD8eG-9dk7o6GLksQ",
            authDomain: "ankita-ai-study.firebaseapp.com",
            projectId: "ankita-ai-study",
            storageBucket: "ankita-ai-study.firebasestorage.app",
            messagingSenderId: "615009579449",
            appId: "1:615009579449:web:16703292a73c93e8da0668"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Auth State Listener
        auth.onAuthStateChanged(user => {
            document.getElementById('loadingScreen').classList.add('hidden');
            if (user) {
                loadUserData(user.uid);
            } else {
                document.getElementById('authScreen').classList.remove('hidden');
                document.getElementById('appContainer').classList.add('hidden');
            }
        });

        // 2. Universal Signup Logic
        async function handleSignup() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('s-email').value;
            const password = document.getElementById('s-password').value;
            const uClass = document.getElementById('s-class').value;

            try {
                const cred = await auth.createUserWithEmailAndPassword(email, password);
                // छात्र का डेटा उनकी UID के साथ सेव करना
                await db.collection('students').doc(cred.user.uid).set({
                    Name: name,
                    Email: email,
                    Class: uClass,
                    Subject: "General",
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                alert("Account Created!");
            } catch (e) { alert(e.message); }
        }

        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try { await auth.signInWithEmailAndPassword(email, password); } 
            catch (e) { alert(e.message); }
        }

        // 3. Personalized Data Loading
        async function loadUserData(uid) {
            const doc = await db.collection('students').doc(uid).get();
            const data = doc.exists ? doc.data() : { Name: "Student", Class: "7" };
            
            document.getElementById('authScreen').classList.add('hidden');
            document.getElementById('appContainer').classList.remove('hidden');
            
            document.getElementById('mainContent').innerHTML = `
                <div class="card">
                    <h2>नमस्ते, ${data.Name}!</h2>
                    <p>कक्षा: ${data.Class}</p>
                    <p>विषय: ${data.Subject || 'Mathematics'}</p>
                </div>
                <div class="card" style="border-left-color: #ffd600;">
                    <h3>Quick AI Tutor</h3>
                    <p>अपने विषय से संबंधित कोई भी सवाल पूछें।</p>
                </div>
            `;
        }

        function toggleAuth(showSignup) {
            document.getElementById('loginForm').classList.toggle('hidden', showSignup);
            document.getElementById('signupForm').classList.toggle('hidden', !showSignup);
            document.getElementById('authTitle').innerText = showSignup ? "नया खाता बनाएँ" : "लॉगिन करें";
        }

        function logout() { auth.signOut(); }
    </script>
</body>
</html>
