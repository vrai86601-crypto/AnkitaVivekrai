<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivek AI ¬∑ Core Fixed</title>
    <style>
        :root { --primary: #ff4444; --bg: #0d1117; --card: #161b22; --text: #c9d1d9; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); padding: 20px; }
        .dashboard { max-width: 900px; margin: auto; display: grid; grid-template-columns: 2fr 1fr; gap: 20px; }
        .panel { background: var(--card); border: 1px solid #30363d; border-radius: 12px; padding: 20px; }
        select, textarea { width: 100%; background: #010409; border: 1px solid #30363d; border-radius: 8px; padding: 12px; color: white; margin-bottom: 15px; }
        .btn { width: 100%; background: var(--primary); color: white; border: none; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .error-log { background: #3e1b1b; border: 1px solid #ff4444; color: #ffaaaa; padding: 15px; border-radius: 8px; margin-top: 15px; display: none; font-size: 0.85rem; }
        .output { background: #010409; padding: 15px; border-radius: 8px; margin-top: 15px; display: none; border-left: 4px solid var(--primary); }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="panel">
        <h2 style="color: white; margin-bottom: 15px;">VIVEK AI CORE</h2>
        <select id="level">
            <option value="School">School (KG-12)</option>
            <option value="University">University (Shivaji College)</option>
            <option value="NTPC">Railway NTPC / Govt Exams</option>
        </select>
        <textarea id="query" rows="4" placeholder="Physics, Maths ‡§Ø‡§æ NTPC ‡§ï‡§æ ‡§∏‡§µ‡§æ‡§≤ ‡§≤‡§ø‡§ñ‡•á‡§Ç..."></textarea>
        <button class="btn" onclick="runAnalysis()" id="btn">ANALYZE DATA</button>

        <div id="err" class="error-log"></div>
        <div id="out" class="output"></div>
    </div>

    <div class="panel" style="text-align: center;">
        <div id="icon" style="font-size: 3rem;">üë∂</div>
        <h3 id="rank">RANK: NEW BORN</h3>
        <div style="margin-top: 15px; font-size: 0.9rem;">
            Topics Mastered: <b id="count">0</b>
        </div>
    </div>
</div>

<script>
    // ‡§Ü‡§™‡§ï‡•Ä ‡§µ‡§∞‡•ç‡§ï‡§ø‡§Ç‡§ó API Key
    const API_KEY = "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";

    async function runAnalysis() {
        const input = document.getElementById('query').value.trim();
        const btn = document.getElementById('btn');
        const errBox = document.getElementById('err');
        const outBox = document.getElementById('out');

        if(!input) return alert("‡§ü‡•â‡§™‡§ø‡§ï ‡§≤‡§ø‡§ñ‡•á‡§Ç!");

        // Reset UI
        errBox.style.display = 'none';
        outBox.style.display = 'none';
        btn.innerText = "CONNECTING AI NODES...";
        btn.disabled = true;

        try {
            const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: { 
                    "Authorization": `Bearer ${API_KEY}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    // ‡§´‡§ø‡§ï‡•ç‡§∏‡•ç‡§° ‡§Æ‡•â‡§°‡§≤ ‡§è‡§Ç‡§°‡§™‡•â‡§á‡§Ç‡§ü
                    "model": "google/gemini-2.0-flash-lite-preview-02-05:free",
                    "messages": [{"role": "user", "content": input}]
                })
            });

            const data = await res.json();

            if (!res.ok) {
                throw new Error(data.error?.message || `Error ${res.status}`);
            }

            outBox.innerText = data.choices[0].message.content;
            outBox.style.display = 'block';

            // ‡§Ø‡§æ‡§¶‡§¶‡§æ‡§∂‡•ç‡§§ ‡§Ö‡§™‡§°‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç
            let brain = JSON.parse(localStorage.getItem('v_core_fixed') || '[]');
            brain.push(input);
            localStorage.setItem('v_core_fixed', JSON.stringify(brain));
            updateStats();

        } catch (e) {
            errBox.style.display = 'block';
            errBox.innerHTML = `‚ö†Ô∏è <b>FIX NEEDED:</b><br>${e.message}`;
        } finally {
            btn.innerText = "ANALYZE DATA";
            btn.disabled = false;
        }
    }

    function updateStats() {
        const brain = JSON.parse(localStorage.getItem('v_core_fixed') || '[]');
        document.getElementById('count').innerText = brain.length;
        if(brain.length >= 5) {
            document.getElementById('rank').innerText = "RANK: JUNIOR ANALYST";
            document.getElementById('icon').innerText = "üë¶";
        }
    }
    window.onload = updateStats;
</script>
</body>
</html>
