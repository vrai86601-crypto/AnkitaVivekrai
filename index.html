    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Devanagari:wght@400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <style>
        :root { --primary: #e31e24; --dark: #0f0f0f; --card: #1a1a1a; --text: #ffffff; }
        body { font-family: 'Poppins', 'IBM Plex Sans Devanagari', sans-serif; background: var(--dark); color: var(--text); margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .auth-box { background: var(--card); padding: 30px; border-radius: 20px; width: 100%; max-width: 380px; box-shadow: 0 15px 35px rgba(0,0,0,0.7); border: 1px solid #333; text-align: center; }
        h2 { color: var(--primary); margin-bottom: 5px; font-size: 28px; }
        .form-input { width: 100%; padding: 14px; background: #2a2a2a; border: 1px solid #444; border-radius: 10px; color: white; box-sizing: border-box; margin-bottom: 15px; outline: none; }
        .btn-main { width: 100%; padding: 14px; background: var(--primary); border: none; border-radius: 10px; color: white; font-weight: 600; cursor: pointer; font-size: 16px; transition: 0.3s; margin-bottom: 10px; }
        .btn-google { width: 100%; padding: 12px; background: #fff; border: none; border-radius: 10px; color: #000; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 10px; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="auth-box" id="authScreen">

            <button class="btn-main" id="loginBtn">‡§≤‡•â‡§ó‡§ø‡§® ‡§ï‡§∞‡•á‡§Ç</button>
        </div>

        <div id="signupSection" class="hidden">
            <input type="text" id="s-name" class="form-input" placeholder="‡§™‡•Ç‡§∞‡§æ ‡§®‡§æ‡§Æ">
            <input type="email" id="s-email" class="form-input" placeholder="‡§à‡§Æ‡•á‡§≤">
            <input type="password" id="s-password" class="form-input" placeholder="‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§° (‡§ï‡§Æ ‡§∏‡•á ‡§ï‡§Æ 6 ‡§Ö‡§ï‡•ç‡§∑‡§∞)">
            <button class="btn-main" id="signupBtn">‡§ñ‡§æ‡§§‡§æ ‡§¨‡§®‡§æ‡§è‡§Å</button>
        </div>

        <button class="btn-google" id="googleBtn">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" width="20"> Google ‡§∏‡•á ‡§ú‡•Å‡•ú‡•á‡§Ç
        </button>

        <p style="margin-top:20px; font-size:14px; color:#aaa;" id="toggleText">
            ‡§ñ‡§æ‡§§‡§æ ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à? <a href="javascript:void(0)" id="toggleLink" style="color:var(--primary); text-decoration:none;">‡§∞‡§ú‡§ø‡§∏‡•ç‡§ü‡§∞ ‡§ï‡§∞‡•á‡§Ç</a>

    <div id="welcomeScreen" class="hidden" style="text-align:center;">
        <h1 style="color:var(--primary);">‡§®‡§Æ‡§∏‡•ç‡§§‡•á, <span id="userNameDisplay">‡§õ‡§æ‡§§‡•ç‡§∞</span>! üëã</h1>

    <script>
        // --- 1. ‡§Ü‡§™‡§ï‡•Ä ‡§®‡§à API Key ‡§ï‡•á ‡§∏‡§æ‡§• Config ---
        const firebaseConfig = {
            apiKey: "AIzaSyCVaemlk94fyisQOD0y7XaR2J8sR7vrosw", // ‡§®‡§à ‡§ö‡§æ‡§¨‡•Ä
            authDomain: "ankita-3118d.firebaseapp.com",
            projectId: "ankita-3118d",
            storageBucket: "ankita-3118d.firebasestorage.app",
            messagingSenderId: "20444353775",
            appId: "1:20444353775:web:e76d8677769a3cb64d771a"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- 2. Auth State Observer ---
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('authScreen').classList.add('hidden');
                document.getElementById('welcomeScreen').classList.remove('hidden');
                document.getElementById('userNameDisplay').innerText = user.displayName || user.email.split('@')[0];
            } else {
                document.getElementById('authScreen').classList.remove('hidden');
                document.getElementById('welcomeScreen').classList.add('hidden');
            }
        });

        // --- 3. ‡§≤‡•â‡§ó‡§ø‡§® ‡§î‡§∞ ‡§∏‡§æ‡§á‡§®‡§Ö‡§™ ‡§´‡§Ç‡§ï‡•ç‡§∂‡§® ---
        async function handleLogin() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            try {
                await auth.signInWithEmailAndPassword(email, pass);
            } catch (e) { alert("‡§ó‡§≤‡§§‡•Ä: " + e.message); }
        }

        async function handleSignup() {
            const name = document.getElementById('s-name').value;
            const email = document.getElementById('s-email').value;
            const pass = document.getElementById('s-password').value;
            try {
                const res = await auth.createUserWithEmailAndPassword(email, pass);
                await db.collection('students').doc(res.user.uid).set({ Name: name, Email: email });
            } catch (e) { alert("‡§ó‡§≤‡§§‡•Ä: " + e.message); }
        }

        // --- 4. Google ‡§≤‡•â‡§ó‡§ø‡§® (‡§ö‡•Ç‡§Å‡§ï‡§ø ‡§Ü‡§™‡§®‡•á ‡§á‡§∏‡•á ‡§á‡§®‡•á‡§¨‡§≤ ‡§ï‡§∞ ‡§≤‡§ø‡§Ø‡§æ ‡§π‡•à) ---
        async function handleGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            try {
                await auth.signInWithPopup(provider);
            } catch (e) { alert("Google ‡§ó‡§≤‡§§‡•Ä: " + e.message); }
        }

        // --- 5. Event Listeners ---
        document.getElementById('loginBtn').addEventListener('click', handleLogin);
        document.getElementById('signupBtn').addEventListener('click', handleSignup);
        document.getElementById('googleBtn').addEventListener('click', handleGoogle);
        document.getElementById('logoutBtn').addEventListener('click', () => auth.signOut());

        // UI Toggle
        document.getElementById('toggleLink').addEventListener('click', () => {
            const isLogin = !document.getElementById('loginSection').classList.contains('hidden');
            document.getElementById('loginSection').classList.toggle('hidden', isLogin);
            document.getElementById('signupSection').classList.toggle('hidden', !isLogin);
            document.getElementById('title').innerText = isLogin ? "‡§∞‡§ú‡§ø‡§∏‡•ç‡§ü‡§∞ ‡§ï‡§∞‡•á‡§Ç" : "‡§≤‡•â‡§ó‡§ø‡§® ‡§ï‡§∞‡•á‡§Ç";
            document.getElementById('toggleLink').innerText = isLogin ? "‡§≤‡•â‡§ó‡§ø‡§® ‡§ï‡§∞‡•á‡§Ç" : "‡§∞‡§ú‡§ø‡§∏‡•ç‡§ü‡§∞ ‡§ï‡§∞‡•á‡§Ç";
        });
    </script>
</body>
